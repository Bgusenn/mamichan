<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-md">
        <div class="p-6 text-2xl font-bold text-[#7F5539]">Panel Admin</div>
        <nav class="mt-6">
          <a
            href="dashboard.html"
            class="block px-6 py-2 bg-[#7F5539] text-white rounded"
            >Dashboard</a
          >
          <a
            href="customers.html"
            class="block px-6 py-2 text-gray-700 hover:bg-[#7F5539] hover:text-white rounded"
            >Customer</a
          >
          <a
            href="produk.html"
            class="block px-6 py-2 text-gray-700 hover:bg-[#7F5539] hover:text-white rounded"
            >Produk</a
          >
        </nav>
      </aside>

      <!-- Konten Utama -->
      <main class="flex-1 p-8">
        <h1 class="text-3xl font-semibold mb-6">Dashboard Admin</h1>

        <!-- Statistik -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-gray-500 text-sm">Total Customer</h2>
            <p class="text-2xl font-bold mt-2">120</p>
          </div>
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-gray-500 text-sm">Total Produk</h2>
            <p class="text-2xl font-bold mt-2">45</p>
          </div>
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-gray-500 text-sm">Total Pesanan</h2>
            <p class="text-2xl font-bold mt-2">75</p>
          </div>
        </div>

        <!-- Pesanan Terbaru -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
          <div class="p-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold">Pesanan Terbaru</h2>
          </div>
          <table class="min-w-full table-auto border-collapse">
            <thead class="bg-[#7F5539] text-white">
              <tr>
                <th class="px-6 py-3 text-left text-sm font-medium">No</th>
                <th class="px-6 py-3 text-left text-sm font-medium">
                  Nama Customer
                </th>
                <th class="px-6 py-3 text-left text-sm font-medium">Produk</th>
                <th class="px-6 py-3 text-left text-sm font-medium">Total</th>
                <th class="px-6 py-3 text-left text-sm font-medium">Status</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr>
                <td class="px-6 py-4 text-sm">1</td>
                <td class="px-6 py-4 text-sm">Bagus Eko Nugroho</td>
                <td class="px-6 py-4 text-sm">Baju Menyusui Sakura</td>
                <td class="px-6 py-4 text-sm">Rp 250.000</td>
                <td class="px-6 py-4 text-sm">
                  <span class="px-3 py-1 bg-green-200 text-green-800 rounded"
                    >Selesai</span
                  >
                </td>
              </tr>
              <tr>
                <td class="px-6 py-4 text-sm">2</td>
                <td class="px-6 py-4 text-sm">Ayu Lestari</td>
                <td class="px-6 py-4 text-sm">Couple Set Mom & Dad</td>
                <td class="px-6 py-4 text-sm">Rp 450.000</td>
                <td class="px-6 py-4 text-sm">
                  <span class="px-3 py-1 bg-yellow-200 text-yellow-800 rounded"
                    >Proses</span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
