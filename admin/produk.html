<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans text-gray-800">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-md hidden md:block">
        <div class="p-6 text-2xl font-bold text-[#7F5539]">Panel Admin</div>
        <nav class="mt-6">
          <a
            href="dashboard.html"
            class="block px-6 py-2 text-gray-700 hover:bg-[#7F5539] hover:text-white rounded"
            >Dashboard</a
          >
          <a
            href="customers.html"
            class="block px-6 py-2 text-gray-700 hover:bg-[#7F5539] hover:text-white rounded"
            >Customer</a
          >
          <a
            href="produk.html"
            class="block px-6 py-2 bg-[#7F5539] text-white rounded"
            >Produk</a
          >
        </nav>
      </aside>

      <!-- Konten Utama -->
      <main class="flex-1 p-8">
        <h1 class="text-3xl font-semibold mb-6 text-[#7F5539]">
          Manajemen Produk
        </h1>

        <!-- Form Tambah Produk -->
        <div class="bg-white p-6 rounded shadow mb-8">
          <h2 class="text-xl font-semibold mb-4">Tambah Produk Baru</h2>
          <form id="formProduk" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              type="text"
              id="nama"
              placeholder="Nama Produk"
              class="border p-2 rounded w-full"
              required
            />
            <input
              type="number"
              id="harga"
              placeholder="Harga (Rp)"
              class="border p-2 rounded w-full"
              required
            />
            <input
              type="text"
              id="kategori"
              placeholder="Kategori"
              class="border p-2 rounded w-full"
              required
            />
            <input
              type="number"
              id="stok"
              placeholder="Stok"
              class="border p-2 rounded w-full"
              required
            />
            <div class="md:col-span-2">
              <button
                type="submit"
                class="bg-[#7F5539] text-white px-6 py-2 rounded hover:bg-[#6e4731] transition"
              >
                Tambah Produk
              </button>
            </div>
          </form>
        </div>

        <!-- Tabel Produk -->
        <div class="bg-white p-6 rounded shadow">
          <h2 class="text-xl font-semibold mb-4">Daftar Produk</h2>
          <table class="w-full table-auto border-collapse">
            <thead class="bg-[#7F5539] text-white">
              <tr>
                <th class="px-4 py-2 text-left">Nama</th>
                <th class="px-4 py-2 text-left">Harga</th>
                <th class="px-4 py-2 text-left">Kategori</th>
                <th class="px-4 py-2 text-left">Stok</th>
                <th class="px-4 py-2 text-left">Aksi</th>
              </tr>
            </thead>
            <tbody id="produkTabel" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Script -->
    <script>
      const form = document.getElementById("formProduk");
      const tabel = document.getElementById("produkTabel");

      // Ambil data dari localStorage atau buat array kosong
      let produkList = JSON.parse(localStorage.getItem("produkMamichan")) || [];

      // Fungsi render
      function renderProduk() {
        tabel.innerHTML = "";
        produkList.forEach((produk, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="px-4 py-2">${produk.nama}</td>
            <td class="px-4 py-2">Rp ${parseInt(produk.harga).toLocaleString(
              "id-ID"
            )}</td>
            <td class="px-4 py-2">${produk.kategori}</td>
            <td class="px-4 py-2">${produk.stok}</td>
            <td class="px-4 py-2">
              <button onclick="hapusProduk(${index})"
                class="flex items-center gap-1 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">
                üóëÔ∏è <span>Hapus</span>
              </button>
            </td>
          `;
          tabel.appendChild(row);
        });
      }

      // Fungsi tambah produk
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const produkBaru = {
          nama: document.getElementById("nama").value,
          harga: document.getElementById("harga").value,
          kategori: document.getElementById("kategori").value,
          stok: document.getElementById("stok").value,
        };
        produkList.push(produkBaru);
        localStorage.setItem("produkMamichan", JSON.stringify(produkList));
        form.reset();
        renderProduk();
      });

      // Fungsi hapus produk
      function hapusProduk(index) {
        if (confirm("Yakin ingin menghapus produk ini?")) {
          produkList.splice(index, 1);
          localStorage.setItem("produkMamichan", JSON.stringify(produkList));
          renderProduk();
        }
      }

      // Tampilkan data saat pertama kali
      renderProduk();
    </script>
  </body>
</html>
