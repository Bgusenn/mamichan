<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Customer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans text-gray-800">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-md hidden md:block">
        <div class="p-6 text-2xl font-bold text-[#7F5539]">Panel Admin</div>
        <nav class="mt-6">
          <a
            href="dashboard.html"
            class="block px-6 py-2 text-gray-700 hover:bg-[#7F5539] hover:text-white rounded"
            >Dashboard</a
          >
          <a
            href="customers.html"
            class="block px-6 py-2 bg-[#7F5539] text-white rounded"
            >Customer</a
          >
          <a
            href="produk.html"
            class="block px-6 py-2 text-gray-700 hover:bg-[#7F5539] hover:text-white rounded"
            >Produk</a
          >
        </nav>
      </aside>

      <!-- Konten Utama -->
      <main class="flex-1 p-8">
        <h1 class="text-3xl font-semibold mb-6 text-[#7F5539]">
          Manajemen Customer
        </h1>

        <!-- Form Tambah Customer -->
        <div class="bg-white p-6 rounded shadow mb-8">
          <h2 class="text-xl font-semibold mb-4">Tambah Customer Baru</h2>
          <form id="formCustomer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              type="text"
              id="namaCustomer"
              placeholder="Nama Lengkap"
              class="border p-2 rounded w-full"
              required
            />
            <input
              type="email"
              id="emailCustomer"
              placeholder="Email"
              class="border p-2 rounded w-full"
              required
            />
            <input
              type="text"
              id="nohpCustomer"
              placeholder="Nomor HP"
              class="border p-2 rounded w-full"
              required
            />
            <input
              type="text"
              id="alamatCustomer"
              placeholder="Alamat"
              class="border p-2 rounded w-full"
              required
            />
            <div class="md:col-span-2">
              <button
                type="submit"
                class="bg-[#7F5539] text-white px-6 py-2 rounded hover:bg-[#6e4731]"
              >
                Tambah Customer
              </button>
            </div>
          </form>
        </div>

        <!-- Tabel Customer -->
        <div class="bg-white p-6 rounded shadow">
          <h2 class="text-xl font-semibold mb-4">Daftar Customer</h2>
          <table class="w-full table-auto border-collapse">
            <thead class="bg-[#7F5539] text-white">
              <tr>
                <th class="px-4 py-2 text-left">Nama</th>
                <th class="px-4 py-2 text-left">Email</th>
                <th class="px-4 py-2 text-left">Nomor HP</th>
                <th class="px-4 py-2 text-left">Alamat</th>
                <th class="px-4 py-2 text-left">Aksi</th>
              </tr>
            </thead>
            <tbody id="customerTabel" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Script -->
    <script>
      const form = document.getElementById("formCustomer");
      const tabel = document.getElementById("customerTabel");

      let customerList =
        JSON.parse(localStorage.getItem("customerMamichan")) || [];

      function renderCustomer() {
        tabel.innerHTML = "";
        customerList.forEach((cust, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="px-4 py-2">${cust.nama}</td>
            <td class="px-4 py-2">${cust.email}</td>
            <td class="px-4 py-2">${cust.nohp}</td>
            <td class="px-4 py-2">${cust.alamat}</td>
            <td class="px-4 py-2">
              <button onclick="hapusCustomer(${index})" class="text-red-600 hover:underline">Hapus</button>
            </td>
          `;
          tabel.appendChild(row);
        });
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const customerBaru = {
          nama: document.getElementById("namaCustomer").value,
          email: document.getElementById("emailCustomer").value,
          nohp: document.getElementById("nohpCustomer").value,
          alamat: document.getElementById("alamatCustomer").value,
        };
        customerList.push(customerBaru);
        localStorage.setItem("customerMamichan", JSON.stringify(customerList));
        form.reset();
        renderCustomer();
      });

      function hapusCustomer(index) {
        if (confirm("Yakin ingin menghapus customer ini?")) {
          customerList.splice(index, 1);
          localStorage.setItem(
            "customerMamichan",
            JSON.stringify(customerList)
          );
          renderCustomer();
        }
      }

      renderCustomer();
    </script>
  </body>
</html>
