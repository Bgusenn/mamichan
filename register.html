<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Mamichan</title>
    <link href="dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="flex mb-6 py-6 text-2xl font-semibold">
        <h1>Register</h1>
      </div>

      <!-- Form Register -->
      <form
        id="registerForm"
        onsubmit="return validateForm(event)"
        class="space-y-4"
      >
        <input
          type="text"
          id="name"
          placeholder="Nama Lengkap"
          class="w-full px-4 py-2 border bg-[#F2F2F2] rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-[#7F5539]"
        />
        <p id="nameError" class="text-red-500 text-sm"></p>

        <input
          type="email"
          id="email"
          placeholder="Email"
          class="w-full px-4 py-2 border bg-[#F2F2F2] rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-[#7F5539]"
        />
        <p id="emailError" class="text-red-500 text-sm"></p>

        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full px-4 py-2 border bg-[#F2F2F2] rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-[#7F5539]"
        />
        <p id="passwordError" class="text-red-500 text-sm"></p>

        <input
          type="password"
          id="confirm"
          placeholder="Konfirmasi Password"
          class="w-full px-4 py-2 border bg-[#F2F2F2] rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-[#7F5539]"
        />
        <p id="confirmError" class="text-red-500 text-sm"></p>

        <input
          type="tel"
          id="phone"
          placeholder="Nomor Telepon"
          class="w-full px-4 py-2 border bg-[#F2F2F2] rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-[#7F5539]"
        />
        <p id="phoneError" class="text-red-500 text-sm"></p>

        <button
          type="submit"
          class="w-full bg-[#7F5539] text-white py-2 rounded-md hover:bg-[#6B442C] transition duration-200"
        >
          Daftar
        </button>
      </form>

      <p class="text-sm text-center mt-4">
        Sudah punya akun?
        <a href="login.html" class="text-[#7F5539] hover:underline">Masuk</a>
      </p>
    </div>

    <script>
      function validateForm(event) {
        event.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirm = document.getElementById("confirm").value.trim();
        const phone = document.getElementById("phone").value.trim();

        // Reset error messages
        document.getElementById("nameError").textContent = "";
        document.getElementById("emailError").textContent = "";
        document.getElementById("passwordError").textContent = "";
        document.getElementById("confirmError").textContent = "";
        document.getElementById("phoneError").textContent = "";

        let isValid = true;

        if (!name) {
          document.getElementById("nameError").textContent = "Nama wajib diisi";
          isValid = false;
        }

        if (!email) {
          document.getElementById("emailError").textContent =
            "Email wajib diisi";
          isValid = false;
        }

        if (!password) {
          document.getElementById("passwordError").textContent =
            "Password wajib diisi";
          isValid = false;
        }

        if (!confirm) {
          document.getElementById("confirmError").textContent =
            "Konfirmasi password wajib diisi";
          isValid = false;
        } else if (confirm !== password) {
          document.getElementById("confirmError").textContent =
            "Konfirmasi tidak cocok";
          isValid = false;
        }

        if (!phone) {
          document.getElementById("phoneError").textContent =
            "Nomor telepon wajib diisi";
          isValid = false;
        }

        if (isValid) {
          window.location.href = "login.html";
        }

        return false;
      }
    </script>
  </body>
</html>
