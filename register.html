<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      .error {
        color: red;
        font-size: 13px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body class="login-page">
    <div class="login-container">
      <img src="image/Logo 2.png" alt="Logo" />
      <form id="registerForm" onsubmit="return validateForm(event)">
        <input type="text" id="name" placeholder="nama lengkap" />
        <div id="nameError" class="error"></div>

        <input type="email" id="email" placeholder="email" />
        <div id="emailError" class="error"></div>

        <input type="password" id="password" placeholder="password" />
        <div id="passwordError" class="error"></div>

        <input type="password" id="confirm" placeholder="konfirmasi password" />
        <div id="confirmError" class="error"></div>

        <input type="tel" id="phone" placeholder="nomor telepon" />
        <div id="phoneError" class="error"></div>

        <button type="submit" class="login-btn">Register</button>
      </form>
      <div class="register-link">
        Sudah punya akun? <a href="login.html">Masuk</a>
      </div>
    </div>

    <script>
      function validateForm(event) {
        event.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirm = document.getElementById("confirm").value.trim();
        const phone = document.getElementById("phone").value.trim();

        // Bersihkan pesan error sebelumnya
        document.getElementById("nameError").innerText = "";
        document.getElementById("emailError").innerText = "";
        document.getElementById("passwordError").innerText = "";
        document.getElementById("confirmError").innerText = "";
        document.getElementById("phoneError").innerText = "";

        let isValid = true;

        if (!name) {
          document.getElementById("nameError").innerText = "Nama wajib diisi";
          isValid = false;
        }

        if (!email) {
          document.getElementById("emailError").innerText = "Email wajib diisi";
          isValid = false;
        }

        if (!password) {
          document.getElementById("passwordError").innerText =
            "Password wajib diisi";
          isValid = false;
        }

        if (!confirm) {
          document.getElementById("confirmError").innerText =
            "Konfirmasi sandi wajib diisi";
          isValid = false;
        } else if (confirm !== password) {
          document.getElementById("confirmError").innerText =
            "Konfirmasi tidak cocok";
          isValid = false;
        }

        if (!phone) {
          document.getElementById("phoneError").innerText =
            "Nomor telepon wajib diisi";
          isValid = false;
        }

        if (isValid) {
          // Jika semua kolom valid, arahkan ke login
          window.location.href = "login.html";
        }

        return false;
      }
    </script>
  </body>
</html>
