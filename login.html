<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <body class="login-page">
  <div class="login-container">
    <img src="image/Logo 2.png" alt="Logo" />
    <form id="loginForm" onsubmit="return validateForm(event)">
      <input type="email" id="email" placeholder="email" />
      <div id="emailError" class="error"></div>

      <input type="password" id="password" placeholder="password" />
      <div id="passwordError" class="error"></div>

      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="register-link">
      Belum punya akun? <a href="register.html">Daftar</a>
    </div>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault(); // mencegah reload default

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      let isValid = true;

      document.getElementById("emailError").innerText = "";
      document.getElementById("passwordError").innerText = "";

      if (!email) {
        document.getElementById("emailError").innerText = "Email wajib diisi";
        isValid = false;
      }

      if (!password) {
        document.getElementById("passwordError").innerText = "Password wajib diisi";
        isValid = false;
      }

      if (isValid) {
        // Jika semua kolom valid, arahkan ke index.html
        window.location.href = "index.html";
      }

      return false;
    }
  </script>
</body>
</html>
